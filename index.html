<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSphere 😂</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MemeSphere 😂 - Ultimate Meme Generator</h1>
        <button id="toggleMode">🌙 Dark Mode</button>
        
        <div class="meme-card">
            <img id="memeImage" src="" alt="Random Meme">
            <textarea id="captionInput" placeholder="Add your funny caption..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="getMeme">🔄 New Meme</button>
            <button id="downloadMeme">💾 Download</button>
            <button id="shareMeme">📤 Share</button>
            <button id="saveMeme">❤️ Save</button>
        </div>

        <h2>Saved Memes ❤️</h2>
        <div id="savedMemes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
